<!DOCTYPE html>
<html>
<head lang="pt-BR">
  <title>FullCalendar</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="stylesheet" href="../styles/bootstrap.min.css" />
  <link rel="stylesheet" href="../styles/fullcalendar.min.css" />
  <link href="../styles/fontawesome.css" rel="stylesheet">
  <script src="../js/moment.js"></script>
  <script src="../js/jquery.js"></script>
  <script src="../js/fullcalendar/fullcalendar.js" type="text/javascript"></script>
  <script src="../js/locale.js" type="text/javascript"></script>
</head>
<body>
  <div id="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="#">Página 1</a></li>
      <li><a href="#">Página 2</a></li>
      <li><a href="#">Página 3</a></li>
      <li><a href="#">Página 4</a></li>
    </ul>
  </div>
  <div id="content">
    <h1>Calendário</h1>
    <div id="calendar"></div>
  </div>
  <script>
    $(document).ready(function() {
      $('#calendar').fullCalendar({
        themeSystem: 'bootstrap4',
        defaultView: 'month',
        displayEventTime: false,
        nowIndicator: true, 
        slotLabelInterval: "01:00:00",
        timeFormat: 'H(:mm)',
        slotLabelFormat:"HH:mm",
        header: {
          left: 'month,agendaWeek, listWeek',
          center: 'title',
          right: 'today prev,next'
        },
        navLinks: true,
        allDaySlot: true,   
        events: [
          {
            title: 'Evento 1',
            start: '2023-06-01'
          },
          {
            title: 'Evento 2',
            start: '2023-06-05',
            end: '2023-06-08'
          },
          {
            title: 'Evento 2-1',
            start: '2023-06-05',
          },
          {
            title: 'Evento 2-2',
            start: '2023-06-05',
            end: '2023-06-07'
          },
          {
            title: 'Evento 2-3',
            start: '2023-06-05',
            end: '2023-06-07'
          },
          {
            title: 'Evento 3',
            start: '2023-06-09T12:30:00',
            end: '2023-06-10T12:30:00'
          }
        ],
        eventColor: '#000',
      });
    });
  </script>
</body>
</html>
